pool:
  vmImage: 'Ubuntu 16.04'

steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.5'

- script: |
    gem install mdl
  displayName: 'mdl install'

- script: |
    mdl --help 
    mdl sample.md
    echo "shell error code $?"
  displayName: 'md lint'